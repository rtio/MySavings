<ion-navbar *navbar>
  <ion-buttons start>
    <button (click)="cancel()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>Adicionar Conta</ion-title>
</ion-navbar>

<ion-content padding class="contas-modal">
  <ion-list>
    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-input type="text" [(ngModel)]="conta.descricao"></ion-input>
    </ion-item>
    <button block (click)="salvar()">Salvar</button>
  </ion-list>
</ion-content>
